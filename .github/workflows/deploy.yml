name: CI/CD

on:
  push:
    branches: [ develop, staging, master ]
  pull_request:
    branches: [ develop, staging, master ]

jobs:
  build:
    environment: ${{ github.ref == 'refs/heads/master' && 'production' || github.ref == 'refs/heads/staging' && 'staging'  || 'develop' }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Use environment-specific secrets
      run: |
        sed -i "s/#{VITE_APP_API_BASE_URL}#/\${{ secrets.VITE_APP_API_BASE_URL }}/g" .env
        sed -i "s/#{APP_NAME}#/\${{ vars.APP_NAME }}/g" .env
        echo "VITE_APP_API_BASE_URL=${{ secrets.VITE_APP_API_BASE_URL }}" >> .env
        echo "APP_NAME=${{ vars.APP_NAME }}" >> .env

    - name: Set up Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install dependencies
      run: npm install

    - name: Build
      run: npm run build

    - name: Upload build artifact
      uses: actions/upload-artifact@v2
      with:
        name: react-build
        path: .env
